<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HEIF to JPG Converter</title>
  <style>
    body { 
      display: flex; 
      flex-direction: column;
      align-items: center;
      height: 100vh; 
      margin: 0; 
      background-color: #2c3e50;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .header {
      width: 100%;
      text-align: center;
      padding: 20px;
      background-color: #34495e;
      font-size: 24px;
      font-weight: bold;
    }
    .main-container {
      display: flex;
      width: 100%;
      height: 100%;
    }
    .content {
      margin-left: 200px;
      padding: 20px;
      width: calc(100% - 200px);
      background-color: #2c3e50;
      height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    label, h2 { 
      color: white; 
    }
    input, button { 
      margin-bottom: 10px; 
      background-color: #7f8c8d;
      border: none;
      color: white;
      padding: 10px;
      font-size: 16px;
    }
    a {
      margin-top: 10px;
      text-decoration: none;
      color: white;
      background-color: #7f8c8d;
      padding: 10px;
      border-radius: 5px;
    }
    /* Vertical Navbar styles */
    .navbar {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      background-color: #34495e;
      padding: 10px;
      height: 100vh;
      width: 200px;
      position: fixed;
      top: 0;
      left: 0;
      box-sizing: border-box;
    }
    .navbar .menu-item {
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      margin: 5px 0;
      border-radius: 5px;
      text-align: center;
      background-color: #2c3e50;
    }
    .navbar .menu-item:hover {
      background-color: #7f8c8d;
    }
    .navbar .active {
      background-color: #7f8c8d;
    }
    .navbar .back-button {
      margin-top: auto;
      background-color: #16a085;
      color: white;
      text-align: center;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .navbar .back-button:hover {
      background-color: #1abc9c;
    }
  </style>
</head>
<body>
  <div class="header">HEIF to JPG Converter</div>
  <div class="main-container">
    <div class="navbar">
      <div class="menu-item" onclick="window.location.href='simulation01.html'">Water Particle Simulation</div>
      <div class="menu-item" onclick="window.location.href='simulation02.html'">G-code Visualizer</div>
      <div class="menu-item" onclick="window.location.href='simulation03.html'">2D Projectile Motion</div>
      <div class="menu-item" onclick="window.location.href='simulation04.html'">Text to SVG</div>
      <div class="menu-item active" onclick="window.location.href='simulation05.html'">HEIF to JPG</div>
      <div class="menu-item back-button" onclick="window.location.href='index.html'">Back</div>
    </div>
    <div class="content">
      <input type="file" id="fileInput" accept=".heic, .heif">
      <button onclick="convertImage()">Convert</button>
      <a id="downloadLink" style="display: none;" download="converted.jpg">Download JPG</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/heic2any"></script>
  <script>
    function convertImage() {
      const fileInput = document.getElementById('fileInput');
      if (fileInput.files.length === 0) {
        alert("Please select a HEIF/HEIC file.");
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function(event) {
        const arrayBuffer = event.target.result;

        heic2any({
          blob: new Blob([arrayBuffer]),
          toType: "image/jpeg",
          quality: 0.9
        }).then(resultBlob => {
          const url = URL.createObjectURL(resultBlob);
          const downloadLink = document.getElementById('downloadLink');
          downloadLink.href = url;
          downloadLink.style.display = "block";
          downloadLink.innerText = "Download JPG";
        }).catch(error => {
          console.error("Conversion failed:", error);
          alert("Failed to convert the image.");
        });
      };

      reader.readAsArrayBuffer(file);
    }
  </script>
</body>
</html>
