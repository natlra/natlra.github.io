<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-code Visualizer</title>
    <style>
        body {
            background-color: #2c3e50;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
        }

        /* Navbar styles */
        .navbar {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            background-color: #34495e; /* Dark Grey */
            padding: 10px;
            height: 100vh;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            box-sizing: border-box;
        }
        .navbar .menu-item {
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px 0;
            border-radius: 5px;
            text-align: center;
            background-color: #2c3e50; /* Dark Grey */
        }
        .navbar .menu-item:hover {
            background-color: #7f8c8d; /* Lighter Grey */
        }
        .navbar .active {
            background-color: #7f8c8d; /* Lighter Grey */
        }
        .navbar .back-button {
            margin-top: auto;
            background-color: #16a085;
        }
        .navbar .back-button:hover {
            background-color: #1abc9c;
        }

        /* Content Area */
        .content {
            margin-left: 220px; /* Space for navbar */
            padding: 20px;
            width: calc(100% - 220px);
            background-color: #34495e; /* Dark Grey */
            display: flex;
            justify-content: space-between; /* Side by side layout */
            align-items: flex-start;
        }

        /* Canvas styles */
        #simulationCanvas {
            border: 2px solid white;
            background-color: #34495e;
            margin-bottom: 20px;
            cursor: crosshair;
        }

        .controls {
            color: white;
            font-size: 16px;
            text-align: center;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #16a085;
            color: white;
            border: none;
            margin: 5px;
            cursor: pointer;
        }

        /* G-code Output Styles */
        #gcodeOutput {
            margin-top: 20px;
            color: #ecf0f1;
            font-size: 14px;
            background-color: #34495e;
            padding: 20px;
            width: 40%; /* Adjust width */
            height: 600px; /* Ensure height matches canvas */
            overflow-y: auto;
            white-space: pre-wrap;
            border: 1px solid #ecf0f1;
        }

        /* Heading Style */
        h1 {
            font-size: 36px; /* Increased font size */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<!-- Vertical Navbar -->
<div class="navbar">
    <div class="menu-item" onclick="window.location.href='simulation01.html'">Water Particle Simulation</div>
    <div class="menu-item active" onclick="window.location.href='simulation02.html'">G-code Visualizer</div>
    <div class="menu-item" onclick="window.location.href='simulation03.html'">Future Simulation</div>
    <div class="menu-item back-button" onclick="window.location.href='index.html'">Back to Home</div>
</div>

<!-- Content Area -->
<div class="content">
    <div class="canvas-container">
        <h1>G-code Visualizer - Custom Shape Tracing</h1>

        <div class="controls">
            <button onclick="toggleDrawingMode()">Start Drawing</button>
            <button onclick="traceShape()">Trace Shape</button>
            <button onclick="clearCanvas()">Clear Shape</button>
        </div>

        <canvas id="simulationCanvas" width="600" height="600"></canvas>
    </div>

    <!-- G-code Output -->
    <div id="gcodeOutput"></div>
</div>

<script>
    const canvas = document.getElementById('simulationCanvas');
    const ctx = canvas.getContext('2d');
    const gcodeOutput = document.getElementById('gcodeOutput');

    let drawingMode = false;
    let currentX = 300, currentY = 300;
    let path = [];
    let gcode = [];
    let isDrawing = false;
    let traceIndex = 0;
    let traceInterval;

    // Function to enable/disable drawing mode
    function toggleDrawingMode() {
        drawingMode = !drawingMode;
        if (drawingMode) {
            path = [];
            gcode = [];
            currentX = 300;
            currentY = 300;
            updateGcodeOutput();
            alert("Drawing Mode Enabled: Click to start drawing your shape.");
        } else {
            alert("Drawing Mode Disabled.");
        }
    }

    // Function to draw the grid on the canvas
    function drawGrid() {
        const gridSpacing = 20; // Define the grid spacing
        const canvasWidth = canvas.width;
        const canvasHeight = canvas.height;

        // Draw vertical lines
        for (let x = 0; x < canvasWidth; x += gridSpacing) {
            ctx.beginPath();
            ctx.moveTo(x, 0);
            ctx.lineTo(x, canvasHeight);
            ctx.strokeStyle = '#7f8c8d'; // Light gray color
            ctx.stroke();
        }

        // Draw horizontal lines
        for (let y = 0; y < canvasHeight; y += gridSpacing) {
            ctx.beginPath();
            ctx.moveTo(0, y);
            ctx.lineTo(canvasWidth, y);
            ctx.strokeStyle = '#7f8c8d'; // Light gray color
            ctx.stroke();
        }
    }

    // Function to draw the path and grid
    function drawPath() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas
        drawGrid(); // Redraw the grid

        // Draw the path
        ctx.beginPath();
        ctx.moveTo(path[0]?.x || currentX, path[0]?.y || currentY); // Start from the current position or first point
        for (let i = 1; i < path.length; i++) {
            ctx.lineTo(path[i].x, path[i].y);
        }
        ctx.lineWidth = 2;
        ctx.strokeStyle = "#e74c3c"; // Path color (red)
        ctx.stroke();
        
        // Draw the current position (cutting tool)
        ctx.beginPath();
        ctx.arc(currentX, currentY, 5, 0, Math.PI * 2);
        ctx.fillStyle = '#2ecc71'; // Cutter color (green)
        ctx.fill();
    }

    // Function to show the G-code in the output panel
    function updateGcodeOutput() {
        gcodeOutput.textContent = gcode.join("\n");
    }

    // Function to generate G-code from the traced path
    function generateGcodeFromPath() {
        gcode = [];
        gcode.push('G21'); // Set units to millimeters
        gcode.push('G90'); // Use absolute positioning

        path.forEach((point, index) => {
            if (index === 0) {
                gcode.push(`G0 X${point.x} Y${point.y}`); // Rapid move to start point
            } else {
                gcode.push(`G1 X${point.x} Y${point.y}`); // Linear cut to the next point
            }
        });

        gcode.push('M30'); // End of program
        updateGcodeOutput();
    }

    // Mouse event listeners for drawing on canvas
    canvas.addEventListener('mousedown', (event) => {
        if (!drawingMode) return;

        isDrawing = true;
        const rect = canvas.getBoundingClientRect();
        currentX = event.clientX - rect.left;
        currentY = event.clientY - rect.top;
        path.push({ x: currentX, y: currentY }); // Add first point
    });

    canvas.addEventListener('mousemove', (event) => {
        if (!isDrawing || !drawingMode) return;

        const rect = canvas.getBoundingClientRect();
        currentX = event.clientX - rect.left;
        currentY = event.clientY - rect.top;
        path.push({ x: currentX, y: currentY }); // Add point to path
        drawPath(); // Redraw the path on canvas
    });

    canvas.addEventListener('mouseup', () => {
        if (!drawingMode) return;

        isDrawing = false;
        generateGcodeFromPath(); // Generate G-code from the traced path
        drawPath(); // Final drawing
    });

    // Function to trace the shape step by step
    function traceShape() {
        if (path.length === 0) {
            alert("Please draw a shape before tracing.");
            return;
        }

        traceIndex = 0;
        clearInterval(traceInterval);
        traceInterval = setInterval(() => {
            if (traceIndex >= path.length) {
                clearInterval(traceInterval);
                alert("Tracing completed.");
                return;
            }

            const nextPoint = path[traceIndex++];
            currentX = nextPoint.x;
            currentY = nextPoint.y;
            drawPath();
        }, 100); // Adjust speed of tracing
    }

    // Function to clear the canvas and reset everything
    function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
        path = [];
        gcode = [];
        currentX = 300;
        currentY = 300;
        updateGcodeOutput();
        drawGrid(); // Redraw the grid
    }

    // Initial setup
    drawGrid();
</script>
</body>
</html>
